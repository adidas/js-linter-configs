dist: trusty
language: node_js
node_js:
- "10"

install:
- npm install

script:
- npm run lint
- npm run lerna:bootstrap
- npm run lerna:exec -- cp ../../LICENSE .

deploy:
  provider: script
  script: bash .travis/publish.sh
  on:
    tags: true
    all_branches: true
    condition: $TRAVIS_BRANCH = master
